<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="impact-site-verification"
      value="6339f99f-df3a-43a2-85d4-0d4cd1079bda"
    />

    <title>Paper Match â€” Coming Soon</title>
    <meta
      name="description"
      content="Paper Match is a wallpaper search engine. Coming soon."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Work+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #1f2523;
        --muted: #4f5a56;
        --accent: #0b6b5a;
        --accent-soft: rgba(11, 107, 90, 0.1);
        --bg: #f6f5f2;
        --card: #ffffff;
        --ring: rgba(15, 20, 18, 0.12);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family:
          "Work Sans",
          system-ui,
          -apple-system,
          sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 12% 12%, #fff4e3 0%, transparent 45%),
          radial-gradient(circle at 88% 18%, #e7f5f2 0%, transparent 48%),
          linear-gradient(135deg, #f6f5f2 0%, #f2f4f1 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .frame {
        width: min(720px, 100%);
        display: block;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 36px;
        box-shadow:
          0 24px 60px rgba(10, 20, 18, 0.12),
          0 1px 0 var(--ring);
        position: relative;
        overflow: hidden;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          transparent 0%,
          transparent 40%,
          var(--accent-soft) 100%
        );
        opacity: 0.6;
        pointer-events: none;
      }

      h1 {
        font-family: "Fraunces", serif;
        font-size: clamp(2.2rem, 3.5vw, 3rem);
        margin-bottom: 12px;
        letter-spacing: -0.02em;
      }

      p {
        color: var(--muted);
        line-height: 1.6;
        font-size: 1.05rem;
      }

      .tag {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-weight: 600;
        color: var(--accent);
        background: var(--accent-soft);
        padding: 8px 12px;
        border-radius: 999px;
        margin-bottom: 16px;
      }

      .tag span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
        display: inline-block;
      }

      .details {
        display: grid;
        gap: 16px;
      }

      .details h2 {
        font-family: "Fraunces", serif;
        font-size: 1.3rem;
      }

      .details ul {
        list-style: none;
        display: grid;
        gap: 10px;
        font-size: 0.98rem;
        color: var(--muted);
      }

      .details li {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .details li::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        display: inline-block;
      }

      .cta {
        margin-top: 24px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .pill {
        border: 1px solid var(--ring);
        padding: 10px 16px;
        border-radius: 999px;
        font-size: 0.92rem;
        color: var(--ink);
        background: #ffffff;
        box-shadow: 0 10px 20px rgba(15, 20, 18, 0.08);
      }

      .details {
        margin-top: 24px;
      }
      footer {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 18px;
      }

      @media (max-width: 720px) {
        body {
          padding: 32px 16px;
        }

        .card {
          padding: 28px 22px;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <section class="card">
        <div class="tag"><span></span> Coming soon</div>
        <h1>Paper Match</h1>
        <p>
          A wallpaper search engine designed for people who care about light,
          texture, and the feeling a space gives back.
        </p>
        <div class="details">
          <ul>
            <li>Search by colour, pattern, and vibe.</li>
            <li>Upload snaps to find your perfect match.</li>
          </ul>
        </div>
        <div class="cta">
          <div class="pill">Launching March 2026</div>
        </div>
      </section>
    </main>
  </body>
</html>
